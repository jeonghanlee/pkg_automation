---
name: macOS build

on:
  push:
    branches:
      - 'master'
      - 'macos'
    paths:
    - 'pkg-macos11/**'
    - 'pkg_automation.bash'
    - 'functions'
    - '.github/workflows/macos.yml'

jobs:
  macOS11:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - run: |
          brew install git curl make bash
          bash pkg_automation.bash -y
